<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1 class="">Todos</h1>
        </a>
    </nav>
    <div class="container">

        <form class="addTodos-form">
            <div class="input-group">
                <input class="form-control todoInput" type="text" name="item" placeholder="Fill in your todos here"
                    required>
                <div class="input-group-append">
                    <button class="input-group-text prio" id="basic-addon2">prioritize &#9733;</button>
                </div>
                <button class="btn btn-custom addBtn" type="submit" value="+ Add Item">+ Add Item</button>

            </div>
        </form>
        <hr>

        <button class="btn btn-custom checkAllBtn todoListBtns" title="Check all">Check all</button>
        <button class="btn deleteAllBtn" title="Delete all items">Delete All</button>



        <ul class="prios">
            <li>You're priorities will be listed on the top:</li>
        </ul>
        <ul class="todo-list">
            <li>Loading Todos...</li>
        </ul>

        <div class="todoListBtns">
            <button class="btn btn-custom clearBtn">Remove marked todos</button>
            <button class="btn btn-custom showPrios">Show priorities only &#9733;</button>
            <button class="btn btn-custom showAll">Show all todos</button>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </div>
</body>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="src/scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="">TO DO:</h1>
        <form class="add-todos">
            <input type="text" name="item" placeholder="Fill in your todos here" required>
            <button type="submit" value="+ Add Item">+ Add Item</button>
            <button class="checkButton checkAllBtn" title="Check all">Check all</button>
            <button class="checkButton uncheckAllBtn" title="Uncheck all items">Uncheck All</button>
            <button class="checkButton deleteAllBtn" title="Delete all items">Delete All</button>
        </form>

        <ul class="todo-list">
            <li>Loading Todos...</li>
        </ul>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </div>
</body>
